<!DOCTYPE html>
<html>
<head>
    <title>Course streaming</title>
    <style>
        #content : {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <main>
        <img id= "content" src="ScreenTask.jpg">
    </main>
    <script>
        var refreshInterval = 500;

        var timer = setInterval(function () {
            var ImagePreview = document.getElementById('content');
            ImagePreview.src = 'ScreenTask.jpg?rand=' + Math.random();
        }, refreshInterval);
    </script>
</body>
</html>
