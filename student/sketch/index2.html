<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <title>BoardCast - Sudent app</title>
        <link rel="stylesheet" href="includes/style.css">
        <script src="includes/jquery-2.2.1.min.js"></script>
    </head>
    <body>
        <nav class="nav-bar">
            <ul id="left-menu">
                <li class="icon-sidebar"></li>
                <li class="icon-gallery"></li>
                <li class="icon-boardcast"></li>
            </ul>
            <ul id="center-menu">
                <li class="icon-select selected"></li>
                <li class="icon-typography"></li>
                <li class="icon-pen"></li>
                <li class="icon-triangle"></li>
                <li class="icon-eraser"></li>
            </ul>
            <ul id="right-menu">
                <li class="icon-undo"></li>
                <li class="icon-redo"></li>
            </ul>
        </nav>
        <main>
            <article class="bc-boardcontent">
                <iframe src="" frameborder="0" id="bc-iframe" width="100%" height="100%">
                </iframe>
            </article>
            <section id="side-course-gallery">
                <ul id="gallery-tab">
                    <li id="board-tab" class="tab-selected">Board</li>
                    <li id="notebook-tab">Notebook</li>
                </ul>
                <div class="clear"></div>
                <ul id="gallery-content">
                </ul>
            </section>
        </main>
        <footer id="footer-nav">
            <section id="page-leafing"></section>
        </footer>
        <script src="includes/script.js" type="text/javascript"></script>
    </body>
</html>
